        }
        .div-3{

        }
        .com{

        }

            padding: 10px;
            left: 38px;
        }

        .div-5{

            background-color: #ffffff;

            box-shadow: 0 0 10px rgb(0,0,0,0.1);
            left: 38px;
            top: 10px;
            padding: 10px;
        }
        .main-btn{
            width: 40%;
            position: relative;
            top: 50px ;
            left: 38px;
            background-color: #32cd32;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .img-1{
            position: relative;
            height: 300px;
            width: 45%;
            top: -510px;
            left: 600px;
        }
        .img-2{
            position: relative;
